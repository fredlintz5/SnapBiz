<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Snap Biz - LogIn</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../css/index.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">


        <!-- Lets Add main 'jumbotron' here with background image -'yadda,yadda,yadda' -->
        <div class="jumbotron">
          <div class="container">
            <h1 class="display-3">Welcome to</h1>
            <p class="lead">Simplifying your prospecting</p>
            <button class="btn btn-primary" id="clickMe">Login</button>
          </div>
        </div>
        <div class="logo">
            <img src="../background/snapBiz_logo.png">
        </div>

                    <!-- this stuff not neccesary, but maybe carousel??? -->
                    
        <!-- <i>"Turn that pile of business cards into your very own database of prospective clients."</i>
        <p> -Ash Rotman: CEO SnapBiz</p>
        <br>
        <i>"Not only am I the owner of SnapBiz Inc, I'm also a member..."</i>
        <p> -Ash Rotman: CEO SnapBiz</p>
        <br>
        <i>"SnapBiz changed my life. I used to be a scrub with no money and no friends. Now I'm a successful entreprenuer and I own my own yacht!"</i>
        <p> -Fred Lintz: Devoted Member</p> -->


        <!-- End main Jumbotron -->
    
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Welcome to SnapBiz</h3>
                    <h4>Please sign in</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="inputName" class="form-control hide" placeholder="Name" autofocus="">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" autofocus="">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" autofocus="">
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" id="loginSubmit">Sign in</button>
                    <button class="btn btn-lg btn-success btn-block" id="loginNewUser">New User</button>
                    <button class="btn btn-lg btn-success btn-block hide" id="loginSignUp">Sign Up</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
          </div>
        </div>
    </div> 
    <script src="../js/index.js"></script>
</body>
</html>
