<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Business Card Text Capture App">
    <meta name="author" content="Ash Rotman, Fred Lintz">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Snap Biz - LogIn</title>

    <link rel="shortcut icon" href="../images/faviconPart2.png" type="image/x-icon">
    <link rel="icon" href="../images/faviconPart2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../css/index.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" id="homePage">
        <div class="jumbotron">
            <div class="largeScreen text-left">
                <img src="../images/snapBiz_logo_largeScreen.png">
                <button class="btn btn-primary" id="clickMeLarge">Login</button>
                <p id="prospectingLarge">Simplifying your prospecting</p>
            </div>
            <div class="smallScreen text-center">
                <img src="../images/snapBiz_logo_darkGrey.png" width="350">
                <button class="btn btn-primary" id="clickMeSmall">Login</button>
                <p id="prospectingSmall">Simplifying your prospecting</p>
            </div>
            
        </div>
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Welcome to SnapBiz</h3>
                    <h4>Please sign in</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="inputName" class="form-control hide" placeholder="Name">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" id="loginSubmit">Sign in</button>
                    <button class="btn btn-lg btn-success btn-block" id="loginNewUser">New User</button>
                    <button class="btn btn-lg btn-success btn-block hide" id="loginSignUp">Sign Up</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
          </div>
        </div>
    </div> 
    <script src="../js/index.js"></script>
</body>
</html>
